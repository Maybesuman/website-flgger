<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlaggerNetwork | Premium Minecraft Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#05050A',
                purple: '#7c3aed', // violet-600
                glow: '#a855f7',   // purple-500
                green: '#22c55e',  // green-500
                surface: '#0f0f16',
                glass: 'rgba(255, 255, 255, 0.05)',
                border: 'rgba(255, 255, 255, 0.1)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in': 'slideIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Dark Mode (Default) */
      .dark body {
        background-color: #05050A;
        color: white;
      }
      /* Light Mode */
      :root:not(.dark) body {
        background-color: #f3f4f6;
        color: #111827;
      }

      /* Glass Card Base */
      .glass-card {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transition: background-color 0.3s, border-color 0.3s, transform 0.3s, box-shadow 0.3s;
      }
      
      /* Dark Mode Glass */
      .dark .glass-card {
        background: rgba(15, 15, 22, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Light Mode Glass */
      :root:not(.dark) .glass-card {
        background: rgba(255, 255, 255, 0.75);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      /* Premium Glass Variant for Feature Cards/FAQs */
      .glass-card-premium {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        transition: all 0.3s ease;
      }

      .dark .glass-card-premium {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .dark .glass-card-premium:hover {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        border-color: rgba(124, 58, 237, 0.3); /* Brand purple hint */
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4), 0 0 20px rgba(124, 58, 237, 0.1);
      }

      :root:not(.dark) .glass-card-premium {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }

      :root:not(.dark) .glass-card-premium:hover {
        background: rgba(255, 255, 255, 0.8);
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.15);
      }

      .neon-glow {
        box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: #05050A;
      }
      :root:not(.dark) ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      :root:not(.dark) ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed;
      }

      /* Parallax & Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Stagger delays for children if needed */
      .reveal-delay-100 { transition-delay: 0.1s; }
      .reveal-delay-200 { transition-delay: 0.2s; }
      .reveal-delay-300 { transition-delay: 0.3s; }
    </style>

{
  "imports": {

  }
}
</script>
